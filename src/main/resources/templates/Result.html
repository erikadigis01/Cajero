<!doctype html>
 <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultado- Cajero ATM</title>

    <!-- Bootstrap CSS desde CDN -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div class="atm-screen text-center">
      <h4>Resultado:  <span th:if="${status != null}" th:text="${status}"></span></h4>

      <!-- Datos del usuario -->
      <div class="text-start mb-4">
        <p><strong>Nombre:</strong> <span th:text="${usuario.Nombre}"></span></p>
        <p><strong>Cuenta:</strong> <span th:text="${usuario.cuenta}"></span></p>
        <p><strong>Saldo Disponible:$</strong> <span th:text="${usuario.SaldoDisponible}"></span></p>
      </div>
      
      <h4>Cantidad solicitada:  $<span th:if="${cantidad != null}" th:text="${cantidad}" class="text-success"></span></h4>
      
      <h2 class="text-danger"><span th:if="${error != null}" th:text="${error}"></span></h2>
      
      
      <div th:if="${denominaciones != null}" class="my-2 mb-2">
          <h3 class="text-success">Lista de denominaciones</h3>
        <ul class="list-group">
          <li class="list-group-item"
              th:each="billete, index: ${denominaciones}">
              <h6>Denominacion: $<span th:text="${billete}"></span></h6>
          </li>
        </ul>
      </div>
      
    <!-- Bootstrap JS desde CDN -->
    <a class="btn btn-danger py-3 fw-bold mt-2" th:href="@{/login}">
        Salir
    </a>
    <a class="btn btn-primary py-3 fw-bold mt-2" th:href="@{/usuario/{id}(id=${usuario.idUsuario})}">
        Regresar e perfil
    </a>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> 
        function btnValor(valor) { 
            document.getElementById("otroMonto").value = valor;
        } 
    </script>
  </body>
</html>
