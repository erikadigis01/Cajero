<!doctype html>
<html <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Cajero Bancario</title>

    <!-- Bootstrap CSS desde CDN -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div class="card p-4">
      <div class="text-center mb-4">
        <h4 class="mt-2">Acceso al Cajero</h4>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            id="numeroTarjeta" 
            placeholder="XXXX-XXXX-XXXX-XXXX" 
            maxlength="16"
          />
          <label for="numeroTarjeta">NÃºmero de Tarjeta</label>
        </div>
        <div class="form-floating mb-3">
          <input 
            type="password" 
            class="form-control" 
            id="nip" 
            placeholder="NIP" 
            maxlength="4"
          />
          <label for="nip">NIP</label>
        </div>
        <button type="submit" class="btn btn-cajero w-100 py-2 text-white">
          Ingresar
        </button>
      </form>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
