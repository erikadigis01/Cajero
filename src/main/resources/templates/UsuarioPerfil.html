<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cajero ATM</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div class="atm-screen text-center">
      <h4>Bienvenido al Cajero</h4>

      <!-- Datos del usuario -->
      <div class="atm-data text-start mb-4">
        <p><strong>Nombre:</strong> Juan Pérez</p>
        <p><strong>Cuenta:</strong> 1234567890</p>
        <p><strong>NIP:</strong> ****</p>
      </div>

      <!-- Opciones estilo cajero -->
      <div class="row g-3">
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">Retirar Dinero</button>
        </div>
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">Consultar Saldo</button>
        </div>
      </div>

      <div class="mt-4">
        <p class="small text-secondary">Seleccione una opción usando los botones</p>
      </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
