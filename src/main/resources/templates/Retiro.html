<!doctype html>
<html <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retiro de Dinero - Cajero ATM</title>

    <!-- Bootstrap CSS desde CDN -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div class="atm-screen text-center">
      <h4>Retiro de Dinero</h4>

      <!-- Datos del usuario -->
      <div class="text-start mb-4">
        <p><strong>Nombre:</strong> Juan Pérez</p>
        <p><strong>Cuenta:</strong> 1234567890</p>
        <p><strong>Saldo disponible:</strong> $5,000.00</p>
      </div>

      <!-- Selección de montos -->
      <div class="row g-3 mb-4">
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">$200</button>
        </div>
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">$500</button>
        </div>
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">$1000</button>
        </div>
        <div class="col-6 d-grid">
          <button class="btn btn-atm py-3">$2000</button>
        </div>
      </div>

      <!-- Campo para otro monto -->
      <div class="form-floating mb-3">
        <input 
          type="number" 
          class="form-control" 
          id="otroMonto" 
          placeholder="Ingrese otro monto"
        />
        <label for="otroMonto">Otro monto</label>
      </div>

      <!-- Botón de confirmación -->
      <div class="d-grid">
        <button class="btn btn-success py-3 fw-bold" type="button">
          Confirmar Retiro
        </button>
      </div>

      <div class="mt-4">
        <p class="small text-secondary">Seleccione un monto o ingrese otro y confirme</p>
      </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
